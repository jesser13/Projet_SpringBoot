<!DOCTYPE html>
<html>
<head>
    <title>Modifier une Commande</title>
</head>
<body>
    <h2>Modifier une Commande</h2>
    <form id="editCommandeForm">
        <label>Date :</label><br>
        <input type="date" id="date"><br>
        <label>Statut :</label><br>
        <input type="text" id="statut"><br>
        <button type="button" onclick="updateCommande()">Enregistrer les modifications</button>
    </form>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        fetch(`http://localhost:8080/api/commandes/${id}`)
            .then(response => response.json())
            .then(commande => {
                document.getElementById('date').value = commande.date;
                document.getElementById('statut').value = commande.statut;
            });

        function updateCommande() {
            const date = document.getElementById('date').value;
            const statut = document.getElementById('statut').value;

            fetch(`http://localhost:8080/api/commandes/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ date, statut })
            })
            .then(() => {
                alert('Commande modifiée avec succès');
                window.location.href = '/list_commandes.html';
            })
            .catch(error => console.error('Erreur:', error));
        }
    </script>
</body>
</html>
